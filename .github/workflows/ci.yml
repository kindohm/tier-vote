name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Ensure Yarn (v1) is available
        run: npm install -g yarn@1

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run test
        run: yarn run test

      - name: Run build
        run: yarn run build
